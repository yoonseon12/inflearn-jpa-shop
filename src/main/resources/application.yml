spring:
  config.activate.on-profile: default
  
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpaShop2;
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션 실행 시점에 엔티티정보를 보고 테이블을 다시 생성한다.
    properties:
      hibernate:
#        show-sql: true
        format_sql: true
       
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace